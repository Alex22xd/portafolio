    <div style="background-image: url('img/fondo2.png'); width: 100%; height: 100%;">
        <header>
            <nav class="transparent-nav">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#perfil">Perfil</a></li>
                    <li><a href="trabajos.html">Trabajos</a></li>
                    <li><a id="openModalLink" href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div class="full-screen">
        <div class="center-container">
            <h1>TRABAJOS</h1><br><br><br><br><br><br>
            <main class="content">
                <figure class="icon-cards mt-3">
                    <div class="icon-cards__content">
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/WANDA.png" alt="">
                        </div>
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/jace.png" alt="">
                        </div>
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/ZARA.png" alt="">
                        </div>
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/GOALS.png" alt="">
                        </div>
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/YOFRESH.png" alt="">
                        </div>
                        <div class="icon-cards__item d-flex align-items-center justify-content-center">
                            <img src="img/CUENTOS.png" alt="">
                        </div>
                    </div>
                </figure>
            </main>
            <p class="espacio"></p>
        </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="container">
                <form class="form" style="background-image: url(img/fondo3.png); background-size: contain; background-repeat: no-repeat; ">
                    <div class="column first-column">
                        <svg class="close" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm79 143c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
                        <h2 class="contact">Contacto</h2>
                        <p class="info" >Puedes contactarnos en cualquier momento, te responderemos lo más rápido posible.</p>
                        <p type="name"><input style="color: white;" placeholder="Nombre:" required></input></p>
                        <p type="email"><input placeholder="Correo:" required></input></p>
                        <p type="message"><input placeholder="Mensaje:" required></input></p>
                        <button>Enviar</button>
                    </div>
                    <div class="column second-column">
                        <div><img class="x" src="img/X.png" alt=""></div>
                        <div class="redes">INFO</div>
                        <div><img class="img-redes1" src="img/insta.png" alt=""></div>
                        <div><img class="img-redes2" src="img/tele.png" alt=""></div>
                        <div><img class="img-redes3" src="img/gmail.png" alt=""></div>
                    </div>
                </form>
        </div>
    </div>
    <script src="js/script.js"></script>
